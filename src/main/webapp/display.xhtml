<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
	<style>
        
      body {
            background-color: #f8f9fa;
            color: #495057;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #007bff;
            text-align: center;
            padding: 20px; /* Add padding for space around the heading */
            background-color: #f0f8ff; /* Choose your background color */
            border-radius: 5px; /* Add border radius for rounded corners */
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
		
		        
    </style>
</h:head>

<h:body class="container-fluid">

	<div class="container">
		<div class="custom-form">
	
		    <h:form >
		   	
		   		<h1>Shipping Company</h1>
		   		<h:dataTable  class="table  table-striped table-warning table-hover"   value="#{ctlr.display()}"   var="e"   >
		  
		  	      <h:column>
				      <f:facet name="header">Client ID</f:facet>
				      #{e.id}
			      </h:column>
			      
			      <h:column>
				      <f:facet name="header">Client Name</f:facet>
				      #{e.name}
			      </h:column>
			   
			      <h:column>
				      <f:facet name="header">Contact</f:facet>
				      #{e.contact}
			      </h:column>
			      
			      <h:column>
				      <f:facet name="header">ItemShipped</f:facet>
				      #{e.itemshipped}
			      </h:column>
			   
			      <h:column>
				      <f:facet name="header">Date Received</f:facet>
				      #{e.datereceived}
			      </h:column>
			      
			      <h:column>
				      <f:facet name="header">Date Shipped</f:facet>
				      #{e.dateshipped}
			      </h:column>
			         
			      <h:column>
			      	<f:facet name="header">Edit</f:facet>
			      	<h:commandButton class="btn btn-primary" action="#{ctlr.edit(e.id)}"  value="Edit Rec" ></h:commandButton>
			      </h:column>
			      
			      <h:column>
				      <f:facet name="header">Delete</f:facet>
				      <h:commandButton class="btn btn-danger" action="#{ctlr.delete(e.id)}"  value="Delete Rec" ></h:commandButton>
			      </h:column>
			   
			   </h:dataTable>
		   
		     	<h:commandButton class="btn btn-primary btn-lg" action="#{ctlr.goToInsert()}"  value="Add" ></h:commandButton>
		    
		    </h:form>
    	</div>
    </div>
</h:body>
</html>
